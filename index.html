<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="dashboard">Dashboard</div>
            <div class="first-group">
                <div class="link">Home</div>
                <div class="link">Profile</div>
                <div class="link">Messages</div>
                <div class="link">History</div>
                <div class="link">Tasks</div>
                <div class="link">Communities</div>
            </div>
            <div class="second-group">
                <div class="link">Settings</div>
                <div class="link">Support</div>
                <div class="link">Privacy</div>
            </div>                       
        </div>
        <div class="search-bar">
            <div class="input">
                <div class="text-bar"></div>
                <div class="notifications"></div>
            </div>
            <div class="search-bar-icons"></div>
        </div>
        <div class="profile-info">
            <div class="profile-name"></div>
            <div class="button-group"></div>
        </div>
        <div class="cards-container">
            <div class="profile-card-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcements-container">
                <div class="announcement-card"></div>
                <div class="announcement-card"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
